<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form method="POST" action="/signin">
        <label>Username:</label><br>
        <input type="text" name="signinUsername" required><br><br>
        
        <label>Password:</label><br>
        <input type="password" name="signinPassword" required><br><br>
        
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
</body>
</html>
